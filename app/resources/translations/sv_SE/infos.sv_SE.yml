info:
  upload:
    image: |
      Använd detta fältet för att ladda upp en bild och skriva en beskrivning till den.<br>
      Ifall du använder en modern webbläsare kan du dra en fil från din dator hit.
    file: |
      Använd detta fältet för att ladda upp en fil och skriva en beskrivning till den.<br>
      Ifall du använder en modern webbläsare kan du dra en fil från din dator hit.
    filelist: |
      Använd detta fältet för att ladda upp flera filer och skriva beskrivningar till dem.<br>
      Ifall du använder en modern webbläsare kan du dra en fil från din dator hit.<br>
      Du kan dra filerna för att ändra ordningen.
    filesmall: |
      Använd knappen för att ladda upp en fil. Du kan även börja skriva in namnet på
      en redan uppladdad fil så kommer du att få förslag på redan uppladdade filer.
    imagelist: |
      Använd detta fältet för att ladda upp flera bilder och skriva beskrivningar till dem.<br>
      Ifall du använder en modern webbläsare kan du dra en eller flera bilder från din dator hit.<br>
      Du kan dra filerna för att ändra ordningen.
    video: |
      Använd detta fältet för att infoga en video från praktiskt taget vilken videosite som helst.
      Bara kopiera länken från t.ex. vimeo, youtube eller någon annan site och klistra in här.
  geolocation: |
    Use this field to get the geolocation of any address, or place the marker
    manually by dragging the pin. First, enter an (approximate) address in the 'address'-field,
    and the corresponding latitude and longitude will be retrieved using the Google Maps API,
    together with the closest matching address, according to Google.<br>
    If you want to move the marker to a different location, just drag'n'drop the pin on the
    mini-map. The latitude and longitude will be updated automatically.
  markdown: |
    Markdown är ett text-till-HTML konverteringsverktyg för innehållsförfattare.
    <p> Markdown låter dig skriva lättläslig, oformatterad text
    som sedan omvandlas till giltig HTML.</p>
    <p><strong> Snabbreferens: </strong><br>
    # Det här är ett &lt;h1&gt; -taggen<br>
    ## Detta är en &lt;h2&gt; -taggen<br>
    ###### Detta är en &lt;h6&gt; -taggen </p>
    <p>Detta _ <em> är kursiv </em> _, är detta __ <strong> fetstil </strong> __, och detta
    ___<em> <strong> är både </strong></em> ___. Du kan också använda asterisker: This *<em>är kursiv</em> *
    Detta ** <strong>är fetstil</strong> **.
    <p> Skapa <a href='#'> länkar </a> så här: <br>
    En [spännande webbplats](http://example.org/ &amp;quot;länktitel&amp;quot;) </p>
    <p> &nbsp; * Detta är en onumrerad lista <br>
    &nbsp; * Punkt 2 </p>
    <p>&nbsp; 1 Detta är en numrerad lista<br>
    &nbsp; 2 Punkt 2</p>
  relationships: |
    Genom att välja andra poster som en "relation", skapar du
    en länk mellan denna post, och den som du har valt. på
    sidan kan detta visas på olika sätt, men oftast som
    "relaterade artiklar", "se också" eller för att visa
    hur denna post passar in i en viss struktur.
  taxonomy: |
    Genom att välja ett eller flera taxonomier för denna post,
    du klassificera denna post för att ha dessa egenskaper. På
    sidan kan detta användas för att gruppera vissa poster tillsammans,
    eller att automatiskt skapa länkar till poster som delar en
    klassificering.

about:
  bolt: |
    <p>Bolt is a CMS that strives to be simple, fast, straightforward and enjoyable to use. Both for
    developers and content-editors. Bolt is Open Source, and as such it uses other Open Source
    components. If you are a developer you're very welcome to help in the further development of Bolt.</p>
  licence: |
    <p>All parts of Bolt are free to use under the open-source MIT license. The full licensing text can be
    found here, in the included <a href="%paths_root%LICENSE.md">LICENSE.md</a>.</p>
prefill:
  short_help: |
    <p>Check the ContentTypes for which you want to automatically generate some records that are filled with Lorem Ipsum dummy content.</p>
    <p>If all checkboxes are left unchecked, Bolt will only prefill the ContentTypes that have no content yet.</p>

